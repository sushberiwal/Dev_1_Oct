<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- classes => duplicate and id => uniques -->
    
    <!-- Heading Tags -->
    <div>
    <h1 id="unique">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    </div>
    <!-- p tag => paragraph -->
    <p class="pa outer">Hiii i am a p tag</p>

    <!-- ul => unordered list -->
    <ul class="list">
        <!-- li => list item -->
        <!-- a Tags => anchor tags -->
        <li><a href="https://www.google.com">go to google.com</a></li>
        <li><a href="https://www.pepcoding.com">go to pepcoding.com</a></li>
        <li><a href="https://www.facebook.com"> go to fb  </a></li>
        <p class="pa">Hii i am a p tag inside ul</p>
    </ul>
    <!-- image tag -->
    <img src="https://images.pexels.com/photos/5192248/pexels-photo-5192248.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="motorbike">
    
    <!-- table tag -->
    <table>
        <thead>
            <!-- tr => table row -->
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
